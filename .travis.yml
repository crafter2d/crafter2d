language: cpp
compiler: gcc

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9
    - g++-4.9
    - zlib1g-dev
    - minizip-dev

before_install:
  - ./projects/install-premake5.sh
  - export CXX="g++-4.9" CC="gcc-4.9"

script:
  - premake-5.0.0-alpha6/bin/release/premake5 gmake
  - cd build
  - make

